<head>

    <link rel="stylesheet" href="style/main.css">

    <title>Veggieflix</title>

<body>
    <header>        
        <div class="container">
            <img class="logo" src="img/logo.png"></img>
            <nav id="filmePrincipal">
                <a href="#filmePrincipal">Início</a>
                <a href="#desserts">Doces</a>

    <main>
        <div class="filmePrincipal" >
            <div class="container">
                <h3 class="titleh3">
                    TORTA DE LEGUMES
                </h3>
                <p class="description">Passo a passo de uma incrível torta de legumes de liquidificador. Perfeita tanto para aquele lanchinho da tarde ou então para acompanhar o almoço e a janta.</p>
                <div class="buttons">
                    <button role="button" class="button" >
                        <i class="fas fa-utensils"></i>
                        VEJA AGORA
                    </button>
                    <button role="button" class="button">
                        <i class="fas fa-leaf"></i>
                        INGREDIENTES
                    </button>
                </div>
            </div>          
        </div>

        <div id="sendYours">
            <div>
                <h3>Envie a sua receita</h3>
            </div>
            <div>
                <label for="name">Seu nome completo:</label>
            <input type="text" placeholder="Nome completo" id="name">
            </div>
            <div>
                <label for="recipe">Sua receita:</label>
            <textarea name="recipe" id="recipe" cols="50" rows="10" placeholder="Descreva o passo a passo da sua receita aqui"></textarea>
            </div>  
            <div>
                <button class="button">Enviar</button>
            </div>          
        </div>
